<!DOCTYPE html>
<html lang="en">

<head>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!-- Main Menu -->
  <div id="menu">

    <!-- Title Banner -->
    <div id="banner">
      Chronicles of Exoplanet Exploration
    </div>

    <!-- New smaller banner with search and auto-rotate -->
    <div id="small-banner">
      <input type="text" id="search-bar" placeholder="Search for a planet...">
      <button id="take-quiz-btn">Take Quiz</button> 
    </div>

    <!-- Scrollable planet panels -->
    <div id="planet-container">
      <!-- Planet Panels will be generated here -->
    </div>

    <div id="no-results" class="no-results">
      No results found.
    </div>

  </div>

  <!-- Globe Container (hidden at first) -->
  <div id="globe-container"></div>

  <!-- Back Button -->
  <button id="back-btn">Menu</button>

  <div id="auto-rotate-container">
    <input type="checkbox" id="auto-rotate">
    <label for="auto-rotate">Auto-Rotate</label>
  </div>
  
  <!-- Planet Info Panel -->
  <!-- Planet Info Panel -->
  <div id="planet-info">
    <div id="info-icon" style="cursor: pointer; position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;">
      <img src="images/info_icon.png" alt="Info Icon" style="width: 100%; height: 100%; border-radius: 50%;">
    </div>
    <h2 id="info-title">Planet Info</h2>
    <div id="info-content">
      <p>Select a planet to see its details.</p>
    </div>

  </div>

  <!-- Include Globe.gl Library -->
  <script src="https://unpkg.com/globe.gl"></script>

  <script src="script.js"></script> <!-- External JS file for logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "DOWUFlXTEWwTwjRysKOWh",
      domain: "www.chatbase.co"
    }
  </script>
  <script src="https://www.chatbase.co/embed.min.js" chatbotId="DOWUFlXTEWwTwjRysKOWh" domain="www.chatbase.co" defer>
  </script>

</body>

</html>
